<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Switch Gamepad Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Switch Gamepad Demo</h1>
    <div>
      <div class="button" id="button-a"></div>
      <div class="button" id="button-b"></div>
      <div class="button" id="button-x"></div>
      <div class="button" id="button-y"></div>
      <div class="button" id="button-l"></div>
      <div class="button" id="button-r"></div>
      <div class="button" id="button-zl"></div>
      <div class="button" id="button-zr"></div>
      <div class="button" id="button-minus"></div>
      <div class="button" id="button-plus"></div>
      <div class="button" id="button-home"></div>
      <div class="button" id="button-capture"></div>
      <div class="button" id="button-stick-left"></div>
      <div class="button" id="button-stick-right"></div>
      <div class="button" id="dpad-up"></div>
      <div class="button" id="dpad-down"></div>
      <div class="button" id="dpad-left"></div>
      <div class="button" id="dpad-right"></div>
    </div>
    <div>
      <div class="stick" id="stick-left">
        <span id="stick-left-x"></span>
        <span id="stick-left-y"></span>
      </div>
      <div class="stick" id="stick-right">
        <span id="stick-right-x"></span>
        <span id="stick-right-y"></span>
      </div>
    </div>
    <script src="gamepad.js"></script>
  </body>
</html>
